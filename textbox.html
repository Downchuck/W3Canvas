	<script>
	// display the underlying slider value
	new jsb.RuleList({
    "canvas.InputRange": {
      onchange: function(element) {
        var control = this.getPrivateData(element, "control");
        this.querySelector(element, "+span").innerHTML = control.getValue();
      }
    },

    "#sliders + p > button": {
      onclick: function(element) {
        var sliders = this.querySelector("#sliders");
        var slider = document.createElement("input");
        slider.className = "w3canvas";
        slider.setAttribute("type", "range");
        sliders.appendChild(slider);
        sliders.appendChild(document.createElement("br"));
      }
    }
	});
