<body>
    <canvas id="mainCanvas" width="800" height="600"></canvas>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('mainCanvas');
            var ctx = canvas.getContext('2d');

            // --- Test SVG Rectangle with sharp corners ---
            var rect1 = new w3canvas.controlFactory.Rectangle(canvas);
            rect1.setX(50);
            rect1.setY(50);
            rect1.setWidth(100);
            rect1.setHeight(50);
            rect1.setFill('rgba(255, 0, 0, 0.5)');
            rect1.setStroke('blue');
            rect1.repaint();

            // --- Test SVG Rectangle with rounded corners ---
            var rect2 = new w3canvas.controlFactory.Rectangle(canvas);
            rect2.setX(200);
            rect2.setY(50);
            rect2.setWidth(150);
            rect2.setHeight(75);
            rect2.setRx(20);
            rect2.setRy(20);
            rect2.setFill('rgba(0, 255, 0, 0.5)');
            rect2.setStroke('green');
            rect2.repaint();

            // --- Test Arc Drawing ---
            ctx.fillStyle = 'purple';
            w3canvas.alg.drawArc(ctx, 400, 200, 50, 0, Math.PI);

            // --- Test DOM Methods ---
            var doc = w3canvas.currentDocument;
            var body = doc.body;

            var p1 = doc.createElement('p');
            p1.setId('my-paragraph');
            body.appendChild(p1);

            var div1 = doc.createElement('div');
            div1.setClassName('my-class');
            body.appendChild(div1);

            var div2 = doc.createElement('div');
            div2.setClassName('my-class');
            body.appendChild(div2);

            var foundP = doc.getElementById('my-paragraph');
            console.log('getElementById("my-paragraph"):', foundP);

            var foundDivs = doc.querySelectorAll('.my-class');
            console.log('querySelectorAll(".my-class"):', foundDivs);

            var allDivs = doc.getElementsByTagName('div');
            console.log('getElementsByTagName("div"):', allDivs);

            var firstDiv = doc.querySelector('div');
            console.log('querySelector("div"):', firstDiv);
        };
    </script>
