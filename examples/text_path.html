<!DOCTYPE html>
<html>
<head>
<title>Text Path Test</title>
<script src="../base2-jsb-fp.js"></script>
<script>
window.onload = function() {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const fontSize = 44;
    const baseline = 32;
    ctx.font = `${fontSize}px Arial`;

    // Solid color
    ctx.fillStyle = 'blue';
    ctx.fillText('Hello World', 50, 50 + baseline);

    // Gradient
    const gradient = ctx.createLinearGradient(0, 0, 200, 0);
    gradient.addColorStop(0, 'magenta');
    gradient.addColorStop(0.5, 'blue');
    gradient.addColorStop(1, 'red');
    ctx.fillStyle = gradient;
    ctx.fillText('Gradient Text', 50, 150 + baseline);

    // Pattern
    const img = new Image();
    img.src = 'marilyn_th.jpg';
    img.onload = function() {
        const pattern = ctx.createPattern(img, 'repeat');
        ctx.fillStyle = pattern;
        ctx.fillText('Pattern Text', 50, 250 + baseline);
    };
};
</script>
</head>
<body>
<canvas id="canvas" width="500" height="300"></canvas>
</body>
</html>
