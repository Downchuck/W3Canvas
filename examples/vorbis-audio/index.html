<!DOCTYPE html>
<html>
<head>
    <title>Vorbis Audio Element Test</title>
</head>
<body>
    <h1>Vorbis Audio Custom Element Test</h1>
    <p>Check the console for output.</p>

    <vorbis-audio src="https://upload.wikimedia.org/wikipedia/commons/9/92/MT63_sample.ogg" controls></vorbis-audio>

    <script type="module" src="vorbis-audio.js"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const vorbisAudio = document.querySelector('vorbis-audio');
            vorbisAudio.addEventListener('load', () => {
                console.log('SUCCESS: "load" event fired on vorbis-audio element.');
            });
            vorbisAudio.addEventListener('error', (e) => {
                console.error('ERROR: "error" event fired on vorbis-audio element.', e.detail.error);
            });
        });
    </script>
</body>
</html>
