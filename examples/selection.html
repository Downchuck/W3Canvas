<canvas id="verificationCanvas" width="500" height="200"></canvas>
<script>
    var canvas = document.getElementById('verificationCanvas');
    var ctx = canvas.getContext('2d');

    // --- Test SVG Rectangle with sharp corners ---
    var rect1 = new colorjack.controlFactory.Rectangle(canvas);
    rect1.setX(10);
    rect1.setY(10);
    rect1.setWidth(100);
    rect1.setHeight(50);
    rect1.setFill('rgba(255, 0, 0, 0.5)');
    rect1.setStroke('blue');
    rect1.repaint();

    // --- Test Arc Drawing ---
    ctx.fillStyle = 'purple';
    colorjack.alg.drawArc(ctx, 200, 75, 50, 0, Math.PI);
</script>
