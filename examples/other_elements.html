<!DOCTYPE html>
<html>
<head>
    <title>Other Elements Test</title>
</head>
<body>
    <h1>Other Elements Test</h1>

    <h2>Details and Summary</h2>
    <details>
        <summary>Copyright 2025</summary>
        <p> - by Jules. All rights reserved.</p>
    </details>

    <h2>Progress</h2>
    <progress value="70" max="100">70 %</progress>

    <h2>Meter</h2>
    <meter value="2" min="0" max="10">2 out of 10</meter><br>
    <meter value="0.6">60%</meter>

    <h2>Time</h2>
    <p>The concert is at <time>20:00</time>.</p>

    <h2>Mark</h2>
    <p>Do not forget to buy <mark>milk</mark> today.</p>

    <h2>Figure and Figcaption</h2>
    <figure>
        <p>A cute cat.</p>
        <figcaption>Fig.1 - A cat, probably plotting something.</figcaption>
    </figure>
</body>
</html>
